<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan的網頁</title>
</head>
<body>
    <!--br放多個可以疊加換行-->
    <!--這是註解-->
    <h1>Dan的網站</h1>
    <!--p段落文字，br換行-->
    <p>動物部落<br>有各式各樣的動物們<br>一起來學習HTML</p>

    <!--超連結 & 文字-->
    <a href="https://ithelp.ithome.com.tw/articles/10298050">Willisの後端幼幼班<br><br></a>

    <input type="input" name="password" value="請輸入密碼"><br><br>

    <select name="飲料菜單" id="drink_menu">
        <option value="drink_menu_001">請選擇想喝的飲料</option>
        <option value="drink_menu_002">四季珍波椰</option>
        <option value="drink_menu_003">珍珠奶茶</option>
    </select><br><br>
    
    <button type="submit" name="confirm_button">確認</button><br><br>

    <table>
        <tr>
            <th>順序</th>
            <th>成員名稱</th>
        </tr>
        <tr>
            <td>001</td>
            <td>哈士奇</td>
        </tr>
        <tr>
            <td>002</td>
            <td>浣熊起飛</td>
        </tr>
        <tr>
            <td>003</td>
            <td>白狗</td>
        </tr>
    </table>

    <ul><!--無序清單-->
        <li>Python</li>
        <li>Django</li>
        <li>Flask</li>
    </ul>

    <ol><!--有序清單-->
        <li>Information</li>
        <li>Object-Oriented Programming</li>
    </ol>

    <!--表單標籤<form action="指定位址"></form>, method(資料傳輸):get, post-->

</body>
</html>
